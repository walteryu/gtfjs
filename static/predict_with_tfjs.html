<html>
    <head>
       <title>TF.js Demo</title>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    </head>

    <body>
      <main>
          <div class="container mt-5">
              <div class="row">
                  <div class="col">
                      <h2>TensorFlow.JS Demo</h2>
                      <h3>Instructions: Select Model, Load File and Predict!</h3>
                  </div>
              </div>

              <div class="row">
                  <div class="col-12">
                      <div class="form-group">
                          <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
                      </div>
                  </div>
                  <div class="col-3">
                      <div class="form-group">
                          <select id="model-selector" class="custom-select" >
                              <option selected enabled>Select Model</option>
                              <option>mobilenet</option>
                              <option>vgg</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <input id ="image-selector" class="form-control border-20" type="file">
                      </div>
                      <div class="form-group">
                          <button id="predict-button" class="btn btn-dark">Predict!</button>
                      </div>
                  </div>
              </div>

              <div class="row">
                  <div class="col">
                      <h2 class="ml-3">Results</h2>
                      <ol id="prediction-list"></ol>
                  </div>
              </div>

              <div class="row">
                  <div class="col-12">
                      <h2 class="ml-3">Image</h2>
                      <img id="selected-image" class="ml-3" src="">
                  </div>
              </div>
          </div>
      </main>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.0"> </script>
      <script src="imagenet_classes.js"></script>
      <script src="predict.js"></script>

    </body>
</html>
